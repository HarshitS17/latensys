<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Latensys – API Monitoring</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
<div class="container">

    <!-- ================= HEADER ================= -->

    <div class="header">
        <div class="brand-section">
            <h1 class="brand">Latensys</h1>
            <p class="subtitle">Live backend performance overview</p>
        </div>

        <div class="window-control">
            <span class="window-label">P95 Window</span>
            <select id="windowSelect">
                <option value="5">Last 5 minutes</option>
                <option value="15">Last 15 minutes</option>
            </select>
        </div>

    </div>

    <!-- ================= METRICS ================= -->

    <div class="metrics-grid">
        <div class="card">
            <span>Total Requests</span>
            <h2 id="totalRequests">0</h2>
        </div>

        <div class="card">
            <span>Error Rate</span>
            <h2 id="errorRate">0%</h2>
        </div>

        <div class="card">
            <span>Avg Response Time</span>
            <h2 id="avgResponse">0 ms</h2>
        </div>

        <div class="card">
            <span>Blocked (429)</span>
            <h2 id="blockedMetric">0</h2>
        </div>
    </div>

    <!-- ================= MAIN GRID ================= -->

    <div class="main-grid">

        <!-- Chart -->
        <div class="card chart-card">
            <h3>Endpoint Performance (P95 latency)</h3>
            <canvas id="endpointChart"></canvas>
        </div>

        <!-- Rate Limit -->
        <div class="card">
            <div class="card-header">
                <span>Rate Limiting</span>
                <span id="rateEnabled" class="status enabled">
                    ENABLED
                </span>
            </div>

            <div class="rate-limit-body">
                <div>
                    <strong>Limit:</strong>
                    <span id="rateLimit">-</span>
                </div>

                <div class="blocked">
                    Blocked Requests:
                    <span id="blockedRequests">0</span>
                </div>
            </div>
        </div>

    </div>

    <footer>
        API Monitoring Platform · Spring Boot · Redis
    </footer>

</div>

<script src="dashboard.js"></script>
</body>
</html>
